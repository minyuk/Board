<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div>
        <form class="form-inline" th:action="@{/logout}" method="post">
            <div class="form-group mx-sm-3 mb-1">
                <h5 class="loginUser" th:text="|${user.name}님|">로그인 사용자 이름</h5>
            </div>
            <div class="form-group mb-2">
                <button class="logout btn btn-secondary" type="submit">로그아웃</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <form th:object="${postSearch}" class="form-inline">
                <div class="form-group mb-1">
                    <input th:field="*{searchName}" type="text" class="form-control" placeholder="검색어"/>
                </div>
                <div class="form-group mx-sm-1 mb-1">
                    <select th:field="*{searchKeyword}" class="form-control">
                        <option value="">전체</option>
                        <option value="title">제목</option>
                        <option value="name">작성자</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary mb-3">검색</button>
            </form>

            <button type="button" class="btn btn-outline-warning">조회순</button>
            <button type="button" class="btn btn-outline-warning">최신순</button>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th> <th>작성일</th> <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}"></td>
                <td th:text="${post.user.name}"></td>
                <td th:text="${#temporals.format(post.updateAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${post.viewCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button type="submit" class="btn btn-secondary my-3 add">글쓰기</button>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
