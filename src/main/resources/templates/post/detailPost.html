<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="form-group">
        <input type="text" th:field="${post.title}" th:value="${post.title}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <textarea class="form-control" th:field="${post.contents}" th:value="${post.contents}" rows="7" readonly></textarea>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
