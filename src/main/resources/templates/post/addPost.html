<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <form action="" th:action th:object="${postForm}" method="post">
        <div class="form-group">
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">제목 오류</div>
        </div>
        <div class="form-group">
            <textarea class="form-control" th:field="*{contents}" id="exampleFormControlTextarea1" rows="7" placeholder="내용을 입력하세요."></textarea>
        </div>
        <button type="submit" class="btn btn-secondary my-3 add">등록</button>
    </form>


    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
